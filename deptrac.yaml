parameters:
  paths:
    - ./src
  layers:
    - name: ExamDomain
      collectors:
        - type: directory
          value: src/Exam/Domain/.*
    - name: ExamInfrastructure
      collectors:
        - type: directory
          value: src/Exam/Infrastructure/.*
    - name: SharedInfrastructure
      collectors:
        - type: directory
          value: src/Shared/Infrastructure/.*
  ruleset:
    ExamDomain:
      - SharedInfrastructure
    ExamInfrastructure:
      - ExamDomain
      - SharedInfrastructure
    SharedInfrastructure: ~
